<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">

        <div class="headerForm">
            <h1>Tabela IMC</h1>
            <div class="lineSep"></div>
                <div class="table">
                
                    <div class="tableimc">
                        <h5>IMC</h5>
                        <p>Menos do que 18,5</p>
                        <p>Entre 18,5 e 24,9</p>
                        <p>Entre 25 e 29,9</p>
                        <p>Entre 30 e 34,9</p>
                        <p>Entre 35 e 39,9</p>
                        <p>Mais do que 40</p>
                    </div>
                    <div class="tableresult">
                        <h5>Resultado</h5>
                        <p>Abaixo do peso</p>
                        <p>Peso normal</p>
                        <p>Sobrepeso</p>
                        <p>Obesidade grau 1</p>
                        <p>Obesidade grau 2</p>
                        <p>Obesidade grau 3</p>
                    </div>
                </div>
        </div>

        <div class="lineSep">


        </div>

        <form action="" class="formContainer">

            <label for="input-teste-1">Nome</label><br>
            <input type="text" id="input-teste-1" placeholder='Joaquin' class="nome" required><br>

            <label for="input-teste-2">Altura em CM</label><br>
            <input type="number" id="input-teste-2" placeholder='180' class="altura" required><br>

            <label for="input-teste-3">Peso</label><br>
            <input type="number" id="input-teste-3" placeholder='90' class="peso" required><br>

        
            <input type="button" value="Enviar" class="btnsubmit" onclick="selectForm(event)">

        </form>
        <div class="usersIMC">
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
